    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark-subtle">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-body-secondary">
                    <form id="loginForm" action="/login_form" method="POST">
                        <h6>Username</h6>
                        <input id="login_form_username" type="search" class="form-control form-control-light text-bg-light" placeholder="" aria-label="Search" required>
                        <h6>Password</h6>
                        <input id="login_form_password" type="search" class="form-control form-control-light text-bg-light" placeholder="" aria-label="Search" required>
                    </form>
                </div>
                <div class="modal-footer bg-dark-subtle">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" onclick="submitForm()">Login</button>
                </div>
            </div>
        </div>
    </div>
    

    </body>

<script>

    function submitForm() {
        
        var username = document.getElementById('login_form_username').value;
        var password = document.getElementById('login_form_password').value;
        console.log(username);
        fetch('/login_form', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username: username, password: password })
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response data from the server
            if (data.success) {
                // Redirect or show success message
                window.location.href = '/dashboard'; // Example: Redirect after successful login
            } else {
                // Show error message
                alert('Invalid username or password');
            }
        })
        .catch(error => console.error('Error:', error));
    }

</script>
